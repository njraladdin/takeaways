<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Takeaways UI</title>
  <!-- The CSS will be injected by the content script -->
</head>
<body>
  <!-- Combined Takeaways Card -->
  <div class="yt-takeaways-card">
    <!-- Header Section -->
    <div class="yt-progress-header">
      <div class="yt-progress-title">
        <img src="__ICON_48__" class="yt-progress-logo" alt="Logo">
        Takeaways
        <div class="takeaways-status" style="display:none;">
          <div class="takeaways-spinner"></div>
          <span></span>
        </div>
      </div>
      <div class="yt-progress-actions">
        <button class="retry-button">â†»<div class="yt-tooltip">Regenerate takeaways</div></button>
      </div>
    </div>
    
    <!-- Takeaways Content Section -->
    <div class="takeaways-section">
      <div class="takeaways-header">
        <div class="takeaways-title">
          <div class="takeaways-title-inner">
            <div class="takeaway-dot"></div>
            <span>Key Takeaway</span>
          </div>
        </div>
      </div>
      <div class="takeaways-content"></div>
      
      <!-- List of all takeaways -->
      <div class="all-takeaways-list"></div>
    </div>
  </div>
</body>
</html>
